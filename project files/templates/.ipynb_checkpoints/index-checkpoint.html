<!DOCTYPE html>
<html>
<head>
    <title>Rice Grain Classifier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("/static/farmer.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            padding-top: 15%;
        }

        h1 {
            font-size: 3em;
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        form {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="file"], input[type="submit"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Rice Type Detection</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file"><br>
            <input type="submit" value="PREDICT">
        </form>

        {% if prediction %}
            <h2>Predicted Class: {{ prediction }}</h2>
            <img src="{{ image_path }}">
        {% endif %}
    </div>
</body>
</html>
